Type: Application
Name: serverless-jupyter-notebook
Provider:
  - 阿里云
Version: 1.1.9.5
Description: 快速部署一个 Jupyter Notebook 到阿里云函数计算
HomePage: https://github.com/zjy2414/serverless-jupyter-notebook
Tags:
  - 人工智能
  - AI
Category: 人工智能
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
    Runtime: custom container
  容器服务:
    Authorities:
      - AliyunContainerRegistryFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - instanceType
    - acrRegistry
    - memorySize
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: jupyter-service
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: jupyter-notebook
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    instanceType:
      title: 实例类型
      type: string
      default: e1
      description: 选择实例类型，可选值为：e1（弹性实例）、c1（性能实例）
      enum:
        - e1
        - c1
    memorySize:
      title: 内存大小
      type: string
      default: 2048
      description: 选择内存大小，弹性实例请选择3072以下、性能实例请选择4096及以上
      enum:
        - 1024
        - 2048
        - 3072
        - 4096
        - 8192
        - 16384
        - 32768
    acrRegistry:
      title: 镜像仓库
      type: string
      default: 
      examples: ['registry.cn-hangzhou.aliyuncs.com/zjy2414/myjupyter:v1.0']
      description: 镜像仓库地址，需要在 https://cr.console.aliyun.com/ 中开通服务、创建仓库(myjupyter)以及设置访问凭证，并确保所创建应用与仓库处于同一地域